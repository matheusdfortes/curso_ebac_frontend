<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="cabecalho">
                <img src="./imagens/logo.png" alt="Logo da página">
                <h1>Suas Tarefas</h1>
            </div>
            <div id="hbutton">
                <button id="botao-form" type="button">Adicionar Tarefa</button>
                <button id="botao-instrucoes" type="button">Instruções</button>
            </div>
        </div>
    </header>
    <main>
        <h2>Clique na tarefa para marca-la como concluida</h2>
        <div class="container">
            <div id="main-header">
                <h1>Tarefas:</h1>
                <form>
                    <input id="nome-tarefa" type="text" required placeholder="Nome da tarefa">
                    <button type="submit">Adicionar</button>
                    <button id="botao-cancelar" type="reset">Cancelar</button>
            </div>
            </form>
            <ul></ul>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
