<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Ex_Bootstap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>Cadastro</h1>
                <form>
                    <div class="input-group mb-3" id="inputNome">
                        <span class="input-group-text">Nome Completo</span>
                        <input type="text" class="form-control" placeholder="Nome">
                        <input type="text" class="form-control" placeholder="Sobrenome">
                    </div>
                    <div id="inputEmail" class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Email">
                        <span class="input-group-text" id="basic-addon2">@exemplo.com</span>
                    </div>
                    <input type="tel" class="form-control mb-3" id="telefone" placeholder="Telefone">
                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
