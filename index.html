<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Exercício Plugins</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Cadastre-se</h1>
            <form>
                <input type="text" placeholder="Nome Completo" id="nomeCompleto" name="nomeCompleto">
                <input type="email" placeholder="E-mail" id="email" name="email">
                <input type="tel" placeholder="Telefone" id="telefone" name="telefone">
                <input type="text" placeholder="CPF" id="cpf" name="cpf">
                <input type="text" placeholder="Endereço Completo" id="endereco" name="endereco">
                <input type="text" placeholder="CEP" id="cep" name="cep">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/jquery.validate.min.js"></script>
    <script src="./JS/additional-methods.min.js"></script>
    <script src="./JS/messages_pt_BR.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
